<!DOCTYPE html>
<html>
<head>
   <!-- jQuery AJAX -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
   <script>
      $(document).ready(function(){
        $("button").click(function(){
          $.get("../../api/query", function(data, status){

              $("#div2").empty();
              data.sort(function(a,b){
                var aN = parseInt(a.Key.slice(3));
                var bN = parseInt(b.Key.slice(3));
                return aN-bN;
              });
              for(var i = 0; i<data.length; i++)
              {
                $("#div2").append(JSON.stringify(data[i])+"<br>");
              }

          });
        });
      });
    </script>
  <title>Myproject Page</title>
</head>
<body>
  <h1>Welcome</h1>
  <p>Select A Nextpage</p>
  <a href="./api/querycar">Query a car</a>
  <br>
  <a href="./api/createcar">Create a car</a>
  <br>
  <a href="./api/changeowner">Change owner</a>

  <br>
  <br>
  <br>
  <button>Query All Cars</button>

  <div id="div1"><h2>Fabcar Query Result</h2></div>
  <div id="div2"></div>

</body>
</html>
