<!DOCTYPE html>
<html>
<head>
     <!-- jQuery AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#div1').hide();
      
      $("button").click(function (){
        var id = $("#carno").val();
        console.log(id);

        $('#div1').show();
        
        var url = "../../api/querycar/"+id;
        $.get(url, function(data, status){
          $("#div2").text(JSON.stringify(data));
        });
      });
    });
    

  </script>

  <title>QueryCar Page</title>
</head>
<body>
  <h1>QueryCar Page</h1>
  <hr />
    <table>
      <tr>
        <td><label>CarNo</label></td>
        <td><input id="carno" type="text" name="carno" /></td>
      </tr>
      <tr><td><button>Query Car</button></td></tr>

    </table>

  <div id="div1"><h2>Fabcar Query Result</h2></div>
  <div id="div2"></div>
</body>
</html>
